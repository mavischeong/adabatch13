<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Chaining</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Chaining</h1>
	<p>Paragraph 1</p>
	<p>Click HIDE to hide</p>
	<p>Click SHOW to show</p>
	<button id="hide">HIDE</button>
	<button id="show">SHOW</button>

	<script>

		$(document).ready(function(){
			$("h1").fadeOut("slow").delay(1000).fadeIn("fast"); //delay means pause
		});
		
		$("#hide").click(function(){
			$("p").hide();
		});

		$("#show").click(function(){
			$("p").show();
		});
	</script>

</body>
</html>
