<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Try It - DOM Manipulation - Change Font</title>
</head>

<body>
	<h1>Hello World</h1>
	<p>This is a test</p>
	<h1>Goodbye World</h1>
	<p>This is another test</p>
	<button onclick = "bigger()"> + </button>
	<button onclick = "smaller()"> - </button>

	<script>
		
		function bigger(){
			change_font_size(10);
		}

		function smaller(){
			change_font_size(-10);
		}
			
		function change_font_size (changeFactor){
			var h1s = document.getElementsByTagName("h1");
			style = window.getComputedStyle(h1s[0],null).getPropertyValue("font-size");
			current_size = parseFloat(style);
			h1s[0].style.fontSize = (current_size + changeFactor) + "px";
			h1s[1].style.fontSize = (current_size + changeFactor) + "px";
		}
	</script>
</body>
</html>
