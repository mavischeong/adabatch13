<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Challenge 2: AJAX HTTP GET</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
		table,td,th{
			border:1px solid;
		}
	</style>
</head>
<body>

<table id="users">
	<tr>
	<th>Name</th>
	<th>Email Address</th>
	<th>Phone Number</th>
	</tr>
</table>

<script>
	$(document).ready(function(){
		$.ajax({url:"https://randomuser.me/api/?results=50", //this api got 50 random user's data only
			success:function(userInfo){
				for (var i=0; i<3; i++){ //or out i<userInfo.results.length to display all
				var line = "<tr><td>" + userInfo.results[i].name.first + " " + userInfo.results[i].name.last + "</td><td>" + userInfo.results[i].email + "</td><td>" + userInfo.results[i].phone + "</td></tr>"

				$("table#users").append(line);
			}
			}})
	})
</script>

</body>
</html>
