<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Animation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Animation</h1>
	<p>Paragraph 1</p>
	<p>Click HIDE to hide</p>
	<p>Click SHOW to show</p>
	<button id="hide">HIDE</button>
	<button id="show">SHOW</button>

	<script>
		
		$("#hide").click(function(){
			$("p").hide();
		});

		$("#show").click(function(){
			$("p").show();
		});

		$("h1").hover(function(){ //hover means mousein and mouseout
			var h = $("h1");
			h.animate({left:"100px"},"slow");
			h.animate({fontSize:"50px"},"slow");
		}, function(){
			var h = $("h1");
			h.animate({left:"0px"},"slow");
			h.animate({fontSize:"18px"},"slow");
	
		});
	</script>

</body>
</html>
